<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="header">
        <div class="header__wrapper">
            <div class="header__content">
                <nav class="nav">
                    <div class="nav__item"><span class="nav__text">О шрифте</span></div>
                    <div class="nav__dot"></div>
                    <div class="nav__item"><span class="nav__text">Где используется</span></div>
                    <div class="nav__dot"></div>
                    <div class="nav__item"><span class="nav__text">Особенности</span></div>
                </nav>

                <div class="header__block">
                    <div class="wrapper">
                        <img class="title__dec" id="img1" src="./img/title_dec.svg" alt="#">
                        <h1 class="header__title">Old standart TT</h1>

                        <p class="header__subtitle">Попытка возродить шрифт в стиле классицизма</p>
                        <img class="title__dec" id="img2" src="./img/title_dec.svg" alt="#">
                    </div>

                </div>

                <div class="header__footer">

                    <span class="date">19/10/2021</span>
                    <span class="group">Б21ДЗ09</span>
                </div>

            </div>
        </div>
    </section>

    <section class="section author__section">
        <div class="author__wrapper">
            <div class="author__top">
                <div class="author__card">
                    <span>Автор: Алексей Крюков</span>
                    <span>Год создания: <br> 2009-2011</span>
                    <span id="span_shifted">Категория: <br> антиква</span>
                </div>
                <div class="author__title">
                    <h2>Имеет три начертания</h2>
                </div>
            </div>

            <div class="author__styles">
                <div class="row">
                    <span class="regular">Regular</span>
                    <span class="italic">Italic</span>
                </div>
                <div class="row">
                    <div class="bold__container">
                        <span class="bold">Bold</span>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
